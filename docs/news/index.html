---
layout: blog
title: News
section_id: news
---

{% for post in site.categories.news %}
<!-- {% if post.categories contains "news" or post.categories contains "event" %} -->
<!-- Comment line 7 and uncomment line 8 if you want to include both News and Event posts in the feed! -->
  <div class='big mod modBlogPost'>
    <div class='images'>
      {% for image in post.images %}
        <div class='image'><img alt="" src="{{site.url}}/{{image}}" /></div>
      {% endfor %}
    </div>
    <div class='content'>
      <p class='info'>{{post.date | date: "%B %d, %Y" }}</p>
      <h2><a href="{{post.url}}">{{post.title}}</a></h2>
      <p>{{post.excerpt}}</p>
      <div class='spacing'></div>
      <a class="button small" href="{{post.url}}">Read more</a>
    </div>
  </div>
{% endfor %}
