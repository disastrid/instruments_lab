<div class="image-include three">
	<div class="image left">
		<img src="{{ site.url }}/images/{{ include.image_subfolder }}/{{ include.left_image }}" />
	</div>
	<div class="image middle">
		<img src="{{ site.url }}/images/{{ include.image_subfolder }}/{{ include.middle_image }}" />
	</div>
	<div class="image right">
		<img src="{{ site.url }}/images/{{ include.image_subfolder }}/{{ include.right_image }}" />
	</div>
	<p class="image-caption">{{ include.caption }}</p>
</div>
