<div>
<h2>Latest events</h2>

  <ul class="event-list">
    {% for post in site.categories.events %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.event_date }}</p>
      <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  </ul>
  

</div>
