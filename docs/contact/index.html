<div class='full parallax' style='background-image: url(../images/stock/03.jpg); color: #fff;'>
  <div class='row'>
    <div class='large-12 columns'>
      {% include section-header.html title="Contact Us" color="#fff" class="big" %}
    </div>
  </div>
  <div class='four spacing'></div>
</div>

  <div class='full'>
    <div class='row'>
      <div class='medium-8 columns'>
        <div class='form'>
          <div class='row'>
            <form action="https://formspree.io/hello@instrumentslab.org" method='POST' >
              <div class='large-12 columns'>
                <p>Drop us a line.</p>
              </div>
              <div class='medium-12 columns'>
                <input class='required' name='name' placeholder='NAME' type='text'>
                <input class='required email' name="email" placeholder='EMAIL' type='email'>
                <input class='required' name='subject' placeholder='SUBJECT' type='text'>
                <textarea class='required' name='message' placeholder='MESSAGE' type='text'></textarea>
                <input class='button white' type="submit" value="Send">

                <input type="hidden" name="_next" value="{{ site.url }}/thanks.html" />
                
              </div>
            </form>
          </div>
        </div>
        <div class='two spacing'></div>
      </div>
      <div class='medium-4 columns'>
        <div class='contact-details'>
          <h4>Our location:</h4>
          <p>Queen Mary University of London
          <br />Mile End Road
          <br />London, UK 
          <br />E1 4NS</p>
          <h4>Our email:</h4>
          <p>hello@instrumentslab.org</p>
        </div>
      </div>
    </div>
  </div>
  <div class='four spacing'></div>
